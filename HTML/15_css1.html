<!DOCTYPE html>
<html>
    <head>
        <title>CSS기초</title>
        <style>
            h1 {
                font-size:30px;
                color:blue;
            }
            h2 {
                font-size:20px;
                color:gold;
                background-color:red;
            }
            p {
                font-size:20px;
                color:rgb(0, 0, 0);
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <h2>CSS란</h2>
        <p>
            CSS(Cascading Style Sheets, 캐스케이딩 스타일 시트)는 마크업언어가 실제 표시되는 방법을 기술하는 언어이다. W3C의 표준이며,레이아웃과 스타일 정의시 자유도가 높다.<br>기본 파일명은 style.css이다.

        </p>
        <h2>CSS 문법</h2>
        <p>
          h1{color:blue;font-size:12px;}
        </p>
    </body>
</html>
